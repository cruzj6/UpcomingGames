<!--Template for each item in the list of user tracked games in the usertracked component's card for user tracked games-->
<section id="tracked_game_item">
    <div class="container">
        <div class="row">
            <div id="span_user_game_img_holder" class="col-2">
                <img class="img img-fluid rounded align-middle" [src]='game.imageLink.icon_url'>
            </div>
            <div id="span_game_name" class="col-8">
                <span>{{game.name}}</span>
                 <!--Countdown to game release if the game has one/ isn't out yet-->
        <div id="countdown_timer">
            <span *ngIf="timeToRelease">
                <strong>{{timeToRelease.days}} days {{timeToRelease.hours}} hours {{timeToRelease.minutes}} mins. {{timeToRelease.seconds}}secs.</strong>
            </span>
        </div>
            </div>
            <div class="col-2" id="remove_button_col">
                <div id="remove_button_container">
                    <button [ngClass]="{'slide-in': isRemoveMode}" class="btn btn-danger" *ngIf="isRemoveMode" (click)="removeTrackedGame($event)">X</button>
                </div>
            </div>
        </div>
    </div>
</section>

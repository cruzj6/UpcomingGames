<!--Template for each item in the list of user tracked games in the usertracked component's card for user tracked games-->
<section id="tracked_game_item">
    <span id="span_user_game_img_holder">
        <img class="img rounded" [src]='game.imageLink.icon_url'>
    </span>
    <span id="span_game_name">{{game.name}}</span>
    <span class="tag tag-default float-xs-right">></span>
</section>
